<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dananz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link type="image/x-icon" href="images/logo/Dananz.svg" rel="Dananz icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <nav class="header__inner-nav">
              <img
                class="header__inner-img"
                src="images/logo/Dananz.svg"
                alt="logo"
              />
              <ul class="header__inner-unolist">
                <li class="header__inner-list">
                  <a class="header__inner-link active" href="#">Home</a>
                </li>
                <li class="header__inner-list">
                  <a class="header__inner-link" href="#">About Us</a>
                </li>
                <li class="header__inner-list">
                  <a class="header__inner-link" href="#">Services</a>
                </li>
                <li class="header__inner-list">
                  <a class="header__inner-link" href="#">Our Teams</a>
                </li>
                <li class="header__inner-list">
                  <a class="header__inner-link contactus" href="#"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="main">

      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__tittle">
              <img
                class="footer__logo"
                src="images/logo/Dananz.svg"
                alt="logo"
              />
              <h2 class="footer__tittle">One of the best furniture agency.</h2>
            </div>
            <div class="footer__form">
              <div class="footer__enter">
                <img
                  class="footer__ellipse"
                  src="images/footer/Ellipse.svg"
                  alt="ellipse"
                />
                <p class="footer__text">
                  Enter your email to get the laterst news
                </p>
              </div>
              <form class="footer__form" method="post">
                <input
                  class="footer__form-email"
                  type="email"
                  placeholder="Email Address"
                />
                <button type="submit" class="footer__form-btn">
                  <img src="images/footer/Vector 32.svg" alt="submit" />
                </button>
              </form>
              <div class="footer__container-social">
                <div class="footer__items">
                  <p class="footer__tittleicons">Follow us On</p>
                  <div class="footer__social">
                    <img
                      class="footer__social-icon"
                      src="images/footer/facebook.svg"
                      alt="facebook"
                    />
                    <img
                      class="footer__social-icon"
                      src="images/footer/instagram.svg"
                      alt="instagram"
                    />
                    <img
                      class="footer__social-icon"
                      src="images/footer/tiktok.svg"
                      alt="tiktok"
                    />
                    <img
                      class="footer__social-icon"
                      src="images/footer/youtube.svg"
                      alt="youtube"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
